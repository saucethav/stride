# Stride Application (Example Config)

# App name
spring.application.name=stride

# MySQL Database Connection (update with your own port/db)
spring.datasource.url=jdbc:mysql://localhost:3306/stride_db

# Database credentials (replace with your username/password)
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect